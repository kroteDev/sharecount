<html>

	<link rel="stylesheet" href="assets/stylesheet/style.css">
	<script src="assets/javascript/scripts.js"></script>
	<!-- meta tags -->

	<meta content='Facebook ShareCount' property='og:title'>
	<meta content='Facebook ShareCount' property='title'>
	<meta content="Facebook ShareCount it's a simple application to show the facebook share count of a given url." property='description'>
	<meta content='http://www.facebooksharecount.krotedev.com.br' property='og:url'>
	<meta content="Facebook ShareCount it's a simple application to show the facebook share count of a given url." property='og:description'>

<body>
	<div class="wrapper">

				<input type="submit" name="btn-search" id='btn-search', value="search">

			</div>
